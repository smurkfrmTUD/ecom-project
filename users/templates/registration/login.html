{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
 {% csrf_token %}
 {{ form.as_p }}
 <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
<br><br>
<h2>Need Help?</h2>
<a href="{% url 'password_reset' %}" class="btn btn-danger">Forgot Password?</a>
<a href="{% url 'signup' %}" class="btn btn-primary">Register Here</a>
{% endblock content %}
